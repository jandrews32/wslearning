<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
        <title>Gallery</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="" name="description">
		<meta content="" name="author">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css">
        <link rel="stylesheet" href="css/New styles.css">
    </head>
    <body>
    	<div class="navbar navbar-inverse navbar-fixed-top">
        	<div class="navbar-inner">
            	<div class="container">
                	<button class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse" type="button">
					<a class="brand" href="#">MySite</a>
                    	<span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
					</button>
                    <div class="nav-collapse collapse">
                    	<ul class="nav">
                        	<li class="divider-vertical"></li>
                        	<li>
                            	<a href="index.html">Favorite Movies</a>
                            </li>
                            <li class="divider-vertical"></li>
                            <li class="active">
                            	<a href="gallery.html">Photo Gallery</a>
                            </li>
                            <li class="divider-vertical"></li>
                        </ul>
                    </div>
            	</div>
        	</div>
        </div>
        <div class="hero-unit">
        	<div class="row-fluid">
				<div class="span7 offset2">
					<div id="myCarousel" class="carousel slide">
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="active item">
									<img src="img/full1.jpg" width="100%">
									<div class="carousel-caption">
										<h4>First label</h4>
										<p>A working Bootstrap carousel example.</p>
									</div>
								</div>
								<div class="item">
									<img src="img/full2.jpg" width="100%">
									<div class="carousel-caption">
										<h4>Second label</h4>
										<p>This is the second slide text.</p>
									</div>
								</div>
								<div class="item">
									<img src="img/full3.jpg" width="100%">
									<div class="carousel-caption">
										<h4>Third label</h4>
										<p>Take note of the 'active' and 'slide' classes.</p>
									</div>
								</div>
							</div>
							<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
							<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
						</div>
					</div>
				</div>
    	    </div>
		</div>            
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/carousel interval.js"></script>
	</body>
</html>
